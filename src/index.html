<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morning To DO List</title>
  </head>
  <body>
    <main class="main-list">
      <section class="todos-header">
        <li class="todoTitle">Morning To DO List</li>
        <li class="enterdata"><input type="text" class=" inputbox newtodo" placeholder="add a task to the list" name="newtodo" id="newtodo"> <span class="entersymbol">&#9166;</span></li>
      </section>
      <section class="todos-list">
        <ul id="list" class="list">
        </ul>
        <button class="clear-button" id="clear">clear all completed</button>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
